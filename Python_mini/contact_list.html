<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Python_mini/contact_list.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact List</h1>
        <table class="contact-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>+123 456 7890</td>
                    <td><a href="#" class="btn">Edit</a> <a href="#" class="btn btn-danger">Delete</a></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>+123 456 7891</td>
                    <td><a href="#" class="btn">Edit</a> <a href="#" class="btn btn-danger">Delete</a></td>
                </tr>
                <!-- Add more contacts here -->
            </tbody>
        </table>
    </div>
</body>
</html>
