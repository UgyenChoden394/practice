<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interface</title>
    <link rel="stylesheet" href="/Mini-project/menu.css">
  
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Menu</h1>
            <div class="header-icons">
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        
        <div class="category">
            <div class="category-title">Drinks</div>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="/Mini-project/Image/WhatsApp Image 2024-10-03 at 19.54.04 (4).jpeg" alt="Lassi">
                    <p>Lassi</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/WhatsApp Image 2024-10-03 at 19.54.04 (2).jpeg" alt="Coffee">
                    <p>Coffee</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/WhatsApp Image 2024-10-03 at 19.54.04 (3).jpeg" alt="Ice Coke">
                    <p>Ice Coke</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/WhatsApp Image 2024-10-03 at 19.54.04 (5).jpeg" alt="Milk tea">
                    <p>Milk tea</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/WhatsApp Image 2024-10-03 at 19.54.04 (7).jpeg" alt="Suja">
                    <p>Suja</p>
                </div>
            </div>
        </div>
        
        <div class="category">
            <div class="category-title">Fast Food</div>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="/Mini-project/Image/WhatsApp Image 2024-10-03 at 19.54.04 (8).jpeg" alt="Chawmin">
                    <p>Chawmin</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/pokora.png" alt="Pokora">
                    <p>Pokora</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/WhatsApp Image 2024-10-03 at 19.54.04 (9).jpeg" alt="Chana">
                    <p>Chana</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/download (12).png" alt="Momo">
                    <p>Momo</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/WhatsApp Image 2024-10-03 at 19.54.04 (1).jpeg" alt="Puri">
                    <p>Puri</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/WhatsApp Image 2024-10-03 at 19.54.04 (6).jpeg" alt="Omelette">
                    <p>Omelette</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/fried rice.png" alt="Fried rice">
                    <p>Fried rice</p>
                </div>
            </div>
        </div>
        
        <div class="category">
            <div class="category-title">Rice & Curry</div>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="/Mini-project/Image/rice (1).png" alt="Ema datsi">
                    <p>Rice</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/rice with chicken.png" alt="Chicken curry">
                    <p>Chicken curry</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/kewa datsi.png" alt="Potato curry">
                    <p>Potato curry</p>
                </div>
                <div class="menu-item">
                    <img src="/Mini-project/Image/ema datsi.png" alt="Ema datsi">
                    <p>Ema datsi</p>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <div class="nav-item">
                <img src="/api/placeholder/24/24" alt="Home">
            </div>
            <div class="nav-item">
                <img src="/api/placeholder/24/24" alt="Cart">
            </div>
            <div class="nav-item">
                <img src="/api/placeholder/24/24" alt="Search">
            </div>
            <div class="nav-item">
                <img src="/api/placeholder/24/24" alt="Profile">
            </div>
            <div class="nav-item">
                <img src="/api/placeholder/24/24" alt="Settings">
            </div>
        </div>
    </div>

</html>
