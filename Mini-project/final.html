<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Canteen Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbbf24;
        }
        .container {
            max-width: 390px;
            margin: 0 auto;
            padding: 20px;
        }
        .time {
            text-align: left;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .logo {
            background-color: #fcd34d;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .orange-card {
            background-color: #fb923c;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 10px;
        }
        .red-card {
            background-color: #ef4444;
            border-radius: 10px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }
        .view-menu {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            display: inline-block;
            float: right;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navbar img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">        
        <div class="grid">
            <div class="card">
                <img src="/Mini-project/Image/Picture1.png" alt="Food" style="width:70px;height:60px;margin-right:10px;">
                <div>
                    <strong>JNEC Canteen</strong><br>
                    <img src="/Mini-project/Image/Picture1.png" alt="Coca Cola" style="height: 25px;">
                </div>
            </div>
            <div class="logo">
                <img src="/api/placeholder/60/60" alt="Logo" style="width:60px;height:60px;">
            </div>
        </div>

        <div class="orange-card">
            <strong>Are you hungry? Come, order and fill your tummy :)</strong>
            <div style="display:flex;align-items:center;margin-top:10px;">
                <img src="/Mini-project/Image/download.png" alt="Suja" style="width:70px;height:70px;margin-right:20px;">
                <strong>Suja with pokora</strong>
            </div>
        </div>

        <div class="red-card">
            <strong>Bring Your Friends To Eat. We Offer you good food to taste.</strong>
            <div class="view-menu">
                <img src="/api/placeholder/20/20" alt="Cart" style="width:20px;height:20px;vertical-align:middle;"> View menu
            </div>
        </div>

        <div class="navbar">
            <img src="/api/placeholder/24/24" alt="Home">
            <img src="/api/placeholder/24/24" alt="Cart">
            <img src="/api/placeholder/24/24" alt="Search">
            <img src="/api/placeholder/24/24" alt="User">
            <img src="/api/placeholder/24/24" alt="Settings">
        </div>
    </div>
</body>
</html>
