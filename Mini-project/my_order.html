<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Mini-project/my_order.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Order</h1>
        <div class="icons">
            <span class="bell">🔔</span>
            <span class="profile-circle">⚪</span>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>

    <!-- Suja Order -->
    <section class="order-item">
        <div class="item-details">
            <img src="images/suja.png" alt="Suja">
            <div class="item-info">
                <h3>Suja</h3>
                <p>Nu.30</p>
                <div class="ingredients">
                    <span>Butter</span>
                    <span>Tea Leaf</span>
                    <span>Salt</span>
                </div>
            </div>
            <div class="item-actions">
                <span class="quantity">1</span>
                <button class="add-btn">+</button>
            </div>
        </div>
    </section>

    <!-- Pokora Order -->
    <section class="order-item">
        <div class="item-details">
            <img src="images/pokora.png" alt="Pokora">
            <div class="item-info">
                <h3>Pokora</h3>
                <p>Nu.30</p>
                <div class="ingredients">
                    <span>Flour</span>
                    <span>Onion</span>
                    <span>Oil</span>
                    <span>Salt</span>
                    <span>Chilli</span>
                </div>
            </div>
            <div class="item-actions">
                <span class="quantity">1</span>
                <button class="add-btn">+</button>
            </div>
        </div>
    </section>

    <div class="order-controls">
        <button class="order-list-btn">Order List</button>
        <p>View menu again</p>
    </div>

    <!-- Floating Add Button -->
    <button class="floating-btn">+</button>

    <footer>
        <nav>
            <ul>
                <li>🏠</li>
                <li>🛒</li>
                <li>🔍</li>
                <li>⚙️</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
